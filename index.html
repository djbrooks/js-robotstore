<!DOCTYPE html>
<html lang="en">
<head>
  <title>FEF Car Dealership</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/car.css" type="text/css">

</head>
<body onload="carPageBuild('carIndexPage')">
    <div id="carNavbar"></div>
    <!--
    -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/carTreeCarousel.png" alt="Truck in a tree">
      <div class="carousel-caption">
        <h3>Chain saw provided...</h3>
        <p>Now is this a truck in a tree or a tree in a truck?</p>
      </div>
    </div>

    <div class="item">
      <img src="images/carBroncoCarousel.png" alt="Bronco Classic">
      <div class="carousel-caption">
        <h3>Bronco Classic</h3>
        <p>Don't count on Ford bringing this sweet ride back. Get yours today!</p>
      </div>
    </div>

    <div class="item">
      <img src="images/carOceanCarousel.png" alt="Car in Ocean">
      <div class="carousel-caption">
        <h3>Limited edition</h3>
        <p>Act quickly! This one won't last long...</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!--
    Footer
-->
<footer id="carFooter" class="container-fluid text-center"><p></p></footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script/car.js"></script>

</body>
</html>
